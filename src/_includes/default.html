<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% if description %}{{ description }}{% else %}Eleventy + Tailwind Starter{% endif %}"
    />
    <title>Eleventy + Tailwind Starter</title>
    <link href="/assets/output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-3xl font-black flex mb-4">Eleventy + Tailwind Starter</h1>
    <h2 class="text-lg font-bold">Pages</h2>
    <ul class="mb-4">
      <li><a href="/sample-page/">Sample Page</a></li>
    </ul>

    <h2 class="text-lg font-bold">Posts</h2>
    <ul>
      {% for post in collections.post %}
      <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
      {% endfor %}
    </ul>
    {{ content }}
  </body>
</html>
