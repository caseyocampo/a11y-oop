<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% if description %}{{ description }}{% else %}Eleventy + Tailwind Starter{% endif %}"
    />
    <title>A11yoop - accessibility tips</title>
    <link href="/assets/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        <a href="/" class="text-3xl font-black mr-4 no-underline">A11yoop</a>
      </h1>
      <p>Serving up accessibility tips written in plain English</p>
    </header>
    <div class="flex flex-col sm:grid sm:grid-cols-4">
      {% include "sidebar.html" %}

      <main class="col-span-3">
        <h2 class="font-bold">{{ title }}</h2>

        {{ content }}

        <img src="https://placehold.co/300x400/DB7092/31343C" alt="" />
      </main>
      {% include "footer.html" %}
    </div>
  </body>
</html>
